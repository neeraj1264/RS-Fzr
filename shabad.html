<script>
    const toggleButton = document.getElementById('toggleButton');
    const navLinks = document.getElementById('navLinks');
    const headline = document.getElementById('headline')
    const links = document.querySelectorAll('.nav-links li');

    let previousMargin = '2rem 0';

    toggleButton.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    links.forEach(link => {
        link.addEventListener('click', () => {
            navLinks.classList.remove('active');
        });
    });

    // ----------------------------------------------------------------

    let http = new XMLHttpRequest();

http.open("get", "shabad.json", true);

http.send();

http.onload = function () {
    if (this.readyState == 4 && this.status == 200) {
        let shabad = JSON.parse(this.responseText);
        let videos = "";
        shabad.forEach((item) => {
            videos += `
       <div class="satsang-video">
            <iframe width="350" height="200" src="https://www.youtube.com/embed/${item.iframe}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <h4>${item.h4}</h4>
        </div>
            `;
        });
        document.querySelector(".shabad").innerHTML = videos;
    }
}

</script>
